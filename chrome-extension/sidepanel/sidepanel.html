<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognify Side Panel</title>
  <link rel="stylesheet" href="../content-scripts/styles/common.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidepanel-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sp-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      color: white;
    }

    .sp-header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .sp-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .sp-tabs {
      display: flex;
      background: white;
      border-bottom: 2px solid #e0e0e0;
    }

    .sp-tab {
      flex: 1;
      padding: 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .sp-tab:hover {
      background: #f8f9fa;
    }

    .sp-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .sp-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }

    .sp-section {
      margin-bottom: 24px;
    }

    .sp-section h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #333;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 13px;
      color: #666;
    }

    .problem-info {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      margin-bottom: 16px;
    }

    .problem-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .problem-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: #666;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-easy {
      background: #d4edda;
      color: #155724;
    }

    .badge-medium {
      background: #fff3cd;
      color: #856404;
    }

    .badge-hard {
      background: #f8d7da;
      color: #721c24;
    }

    .analysis-section {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .analysis-section h4 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }

    .analysis-section ul {
      margin-left: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: #666;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #666;
    }

    .recommendation-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .recommendation-card:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .rec-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .rec-reason {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .rec-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      padding: 3px 10px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidepanel-container">
    <div class="sp-header">
      <h1>ðŸ§  Cognify AI Mentor</h1>
      <p>Your personalized interview coach</p>
    </div>

    <div class="sp-tabs">
      <button class="sp-tab active" data-tab="overview">Overview</button>
      <button class="sp-tab" data-tab="analysis">Analysis</button>
      <button class="sp-tab" data-tab="recommendations">Recommendations</button>
    </div>

    <div class="sp-content">
      <!-- Overview Tab -->
      <div id="tab-overview" class="tab-content">
        <div class="sp-section" id="currentProblemSection" style="display: none;">
          <h3>Current Problem</h3>
          <div class="problem-info">
            <div class="problem-title" id="problemTitle">Loading...</div>
            <div class="problem-meta">
              <span class="badge badge-medium" id="problemDifficulty">Medium</span>
              <span id="problemPlatform">LeetCode</span>
            </div>
          </div>
        </div>

        <div class="sp-section">
          <h3>Quick Actions</h3>
          <button class="btn-primary" id="analyzeCodeBtn">Analyze Code</button>
        </div>
      </div>

      <!-- Analysis Tab -->
      <div id="tab-analysis" class="tab-content" style="display: none;">
        <div id="analysisContent" class="empty-state">
          <div class="empty-state-icon">ðŸ“Š</div>
          <div class="empty-state-text">Write some code to see analysis</div>
        </div>
      </div>

      <!-- Recommendations Tab -->
      <div id="tab-recommendations" class="tab-content" style="display: none;">
        <div class="sp-section">
          <h3>Recommended Problems</h3>
          <div id="recommendationsContent">
            <div class="empty-state">
              <div class="empty-state-icon">ðŸŽ¯</div>
              <div class="empty-state-text">Solve a few problems to get personalized recommendations</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
